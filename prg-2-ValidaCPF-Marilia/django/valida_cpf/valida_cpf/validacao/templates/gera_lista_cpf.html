{% extends 'base.html' %}

{% block corpo %}
  <article class ="article">
   <div class="ui center aligned three column grid">
        
      <div class="column">

        <form id="form" class="ui fluid form segment red" method="POST" action=".">
          {% csrf_token %}
          <div class="field">            
            <h3 id='texto'>Gera Lista de CPFs</h3>

            <div class="input">
              <input type="text" name="len_lista" placeholder="Insira o tamanho da lista: " {% if len_lista %}value="{{ len_lista }}" {% endif %} /> 
            </div>

            <div class="ui pointing label red">
              Lista:
               <div id="resposta">
                {% if lista %}
                  {{ lista }}
                {% endif %}
              </div>
            </div>

            <div class="buttons">
              <input type="submit" class="ui submit button green" value="Gerar"/>
              <input type="reset" class="ui submit button green" value="Limpar" id="limpar"/>

              <a href="/"><div class="ui submit button green">Voltar</div></a>

            </div>

          </div>
        </div>
      </form>    

    </div>              
  </article>
{% endblock%}
